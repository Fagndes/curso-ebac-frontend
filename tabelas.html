<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <caption>Notas em matemática</caption>
    <header>
      <h1>tabelas html</h1>
      <a href="./listas.html">ir para listas.html</a>
    </header>
    <table>
      <thead>
        <tr>
            <th>nome do aluno</th>
            <th>nota do aluno</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>aluno A</td>
            <td>8</td> 
        </tr>
        <tr>
            <td>aluno B</td>
            <td>7</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td>média</td>
            <td>7.5</td>
        </tr>
      </tfoot>
    </table>
</body>
</html>
