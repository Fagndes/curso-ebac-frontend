<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios html</title>
</head>
<body>
    <header>
        <h1>formularios html</h1>
        <a href="./tabelas.html">ir para tabelas.html</a>
    </header>
    <main>
        <section>
            <h2>Preecaha seu formulario</h2>
            <form>
                <label for="name">Seu nome</label>
                <input type="text" placeholder="Seu nome"><br>
                <label for="email">Seu e-mail</label><br>
                <input id="email" type="email"><br>
                <label for="tel">Seu numero</label>
                <input id="tel" type="tel" placeholder="Seu telefone"><br>
                <label for="password">Sua senha</label>
                <input id="password" type="password" placeholder="Sua senha"><br>
                <label for="number">Sua idade</label>
                <input id="number" type="number" max="50" min="18"><br>
                <label for="file">Adicione uma foto</label>
                <input id="file" type="file"><br>
                <label for="color">Escolha uma cor</label>
                <input id="color" type="color"><br>
                <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os termos</label>
            </form>
        </section>
        <section>
            <p>Qual sua cor favorita?</p>
            <input type="radio" name="cor-favorita" id="cor-verde"><label for="cor-verde">Verde</label>
            <input type="radio" name="cor-favorita" id="cor-azul"><label for="cor-azul">Azul</label>
            <input type="radio" name="cor-favorita" id="cor-vermelho"><label for="cor-vermelho">Vermelho</label>
        </section>
        <section>
            <label>Qual seu filme favorito?</label><br>
            <select multiple>
                <option>opção1</option>
                <option>opção2</option>
                <option>opção3</option>
            </select>
        </section>
    </main>
</body>
</html>
